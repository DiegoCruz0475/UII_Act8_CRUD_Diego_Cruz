<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Editar Producto</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ producto.nombre }}" required>

        <label>Tipo:</label>
        <input type="text" name="tipo" value="{{ producto.tipo }}" required>

        <label>Material:</label>
        <input type="text" name="material" value="{{ producto.material }}" required>

        <label>Peso:</label>
        <input type="number" name="peso" step="0.01" min="0" value="{{ producto.peso }}" required>

        <label>Stock:</label>
        <input type="number" name="stock" step="1" min="0" value="{{ producto.stock }}" required>

        <button type="submit">Actualizar</button>
    </form>
    <a href="/">Volver al listado</a>
</body>
</html>
